<div class="container gallery">
  <div class="row">
    <div class="col-xs-12">
      <h1>Trending Giphy Gallery</h1>
      <div ng-if="vm.data.length" class="gallery__images">
        <img class="img-thumbnail" ng-repeat="data in vm.data.data" ng-src="{{data.images.fixed_width.url}}">
      </div>
      <div ng-if="vm.errorMessage" class="alert alert-danger"> 
        {{vm.errorMessage}}
      </div>
    </div>
  </div>
</div>

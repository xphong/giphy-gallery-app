<div class="container gallery">
  <div class="row">
    <div class="col-xs-12">
      <div class="jumbotron">
        <h2>Trending Giphy Gallery - {{vm.currentDate}}</h2>
      </div>
      <div ng-if="vm.data" class="gallery__images">
        <gg-card class="img-thumbnail" ng-repeat="data in vm.data.data" data="data"></gg-card>
      </div>
      <div ng-if="vm.errorMessage" class="alert alert-danger"> 
        {{vm.errorMessage}}
      </div>
    </div>
  </div>
</div>
